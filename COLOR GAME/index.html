<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div id="mainDiv">

        <div id="container">
            <div id="nav">
                <div class="elem">
                    <h4>SCORE</h4>
                    <div class="box">
                        <p>0</p>

                    </div>
                </div>

                <div class="elem">
                    <h4>TIMER</h4>
                    <div class="box">
                        <p id="tmr">60</p>
                        
                    </div>
                </div>
            </div>

            <div id="cName">
                <p>BLUE</p>
            </div>

            <div class="options">
                <button id="btn1"><h5>YELLOW</h5></button>
                <button id="btn2"><h5>BLUE</h5></button>
                <br>
                <button id="btn3"><h5>GREEN</h5></button>
                <button id="btn4"><h5>RED</h5></button>
            </div>

        </div>

    </div>


   <script src="script.js"></script>
    
</body>

</html>
